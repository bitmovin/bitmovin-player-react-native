name: CI (Android)

on:
  pull_request:
    paths:
      - '.github/workflows/ci-android.yml'
      - '.github/actions/**'
      - '.github/scripts/**'
      - 'package.json'
      - 'yarn.lock'
      - 'plugin/**'
      - 'android/**'
      - 'example/android/**'
      - 'example/package.json'
      - 'example/yarn.lock'
      - 'integration_test/android/**'
      - 'integration_test/scripts/build-android.sh'
      - 'integration_test/package.json'
      - 'integration_test/yarn.lock'
      - '**/app.config.*'
      - '**/expo.json'
      - '**/*.gradle*'
      - '**/gradle.properties'
      - '**/gradle-wrapper.properties'
      - '**/gradle/**'
      - '**/gradlew*'

  push:
    branches: 
      - development
    paths:
      - '.github/workflows/ci-android.yml'
      - '.github/actions/**'
      - '.github/scripts/**'
      - 'package.json'
      - 'yarn.lock'
      - 'plugin/**'
      - 'android/**'
      - 'example/android/**'
      - 'example/package.json'
      - 'example/yarn.lock'
      - 'integration_test/android/**'
      - 'integration_test/scripts/build-android.sh'
      - 'integration_test/package.json'
      - 'integration_test/yarn.lock'
      - '**/app.config.*'
      - '**/expo.json'
      - '**/*.gradle*'
      - '**/gradle.properties'
      - '**/gradle-wrapper.properties'
      - '**/gradle/**'
      - '**/gradlew*'

concurrency:
  group: ci-android-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  GRADLE_USER_HOME: ${{ github.workspace }}/.gradle-ci

jobs:
  code-style-android:
    name: Code style Android
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Environment
        uses: ./.github/actions/setup-environment
        with:
          java: true

      - name: Check code style
        run: yarn lint:android

  test-build-android:
    name: Build Android Example App
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Cache Android Prebuild
        id: android-prebuild-cache
        uses: actions/cache@v4
        with:
          path: |
            example/android
          key: ${{ runner.os }}-android-prebuild-${{ hashFiles('example/yarn.lock', 'example/app.json', 'plugin/**', 'android/**') }}
          restore-keys: |
            ${{ runner.os }}-android-prebuild-

      - name: Setup Gradle Build Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ${{ github.workspace }}/.gradle-ci
            example/android/.gradle
            example/android/app/build
            example/android/build
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', 'example/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Setup Environment
        uses: ./.github/actions/setup-environment
        with:
          java: true
          node: true
          subprojects: true
          skip-prebuild: true

      - name: Prebuild Android Example (on cache miss)
        if: ${{ steps.android-prebuild-cache.outputs.cache-hit != 'true' }}
        run: .github/scripts/smart-prebuild.sh example

      - name: Build Android example
        id: build
        run: |
          START_TIME=$(date +%s)
          cd example/android
          ./gradlew assembleDebug --quiet --console=plain \
            --build-cache --parallel --max-workers=4 --no-daemon \
            --no-configuration-cache \
            -PreactNativeArchitectures=x86,x86_64
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Report build time
        run: echo "✅ Build completed in ${{ steps.build.outputs.duration }} seconds"

      - name: Upload build cache artifacts
        if: success()
        uses: actions/upload-artifact@v5
        with:
          name: android-example-build-cache
          path: |
            ~/.gradle/caches/build-cache-*
            example/android/app/build/intermediates
          retention-days: 1

  test-build-android-integration-tests:
    name: Build Android Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Cache Android Integration Prebuild
        id: android-integration-prebuild-cache
        uses: actions/cache@v4
        with:
          path: |
            integration_test/android
          key: ${{ runner.os }}-android-integration-prebuild-${{ hashFiles('integration_test/yarn.lock', 'integration_test/app.json', 'plugin/**', 'android/**') }}
          restore-keys: |
            ${{ runner.os }}-android-integration-prebuild-

      - name: Setup Gradle Build Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ${{ github.workspace }}/.gradle-ci
            integration_test/android/.gradle
            integration_test/android/app/build
            integration_test/android/build
          key: ${{ runner.os }}-gradle-integration-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', 'integration_test/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-gradle-integration-
            ${{ runner.os }}-gradle-

      - name: Setup Environment
        uses: ./.github/actions/setup-environment
        with:
          java: true
          node: true
          subprojects: true
          skip-prebuild: true

      - name: Prebuild Android Integration (on cache miss)
        if: ${{ steps.android-integration-prebuild-cache.outputs.cache-hit != 'true' }}
        run: .github/scripts/smart-prebuild.sh integration-test

      - name: Build Android integration test host app
        id: build
        run: |
          START_TIME=$(date +%s)
          cd integration_test/android
          ./gradlew assembleDebug --quiet --console=plain \
            --build-cache --parallel --max-workers=4 --no-daemon \
            --no-configuration-cache \
            -PreactNativeArchitectures=x86,x86_64
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Report build time
        run: echo "✅ Build completed in ${{ steps.build.outputs.duration }} seconds"

      - name: Upload build cache artifacts
        if: success()
        uses: actions/upload-artifact@v5
        with:
          name: android-integration-build-cache
          path: |
            ~/.gradle/caches/build-cache-*
            integration_test/android/app/build/intermediates
          retention-days: 1

  test-build-android-tv:
    name: Build Android TV Example App
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Cache Android TV Prebuild
        id: android-tv-prebuild-cache
        uses: actions/cache@v4
        with:
          path: |
            example/android
          key: ${{ runner.os }}-android-tv-prebuild-${{ hashFiles('example/yarn.lock', 'example/app.json', 'plugin/**', 'android/**') }}
          restore-keys: |
            ${{ runner.os }}-android-tv-prebuild-

      - name: Setup Gradle Build Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ${{ github.workspace }}/.gradle-ci
            example/android/.gradle
            example/android/app/build
            example/android/build
          key: ${{ runner.os }}-gradle-tv-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', 'example/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-gradle-tv-
            ${{ runner.os }}-gradle-

      - name: Setup Environment
        uses: ./.github/actions/setup-environment
        with:
          java: true
          node: true
          subprojects: true
          tv: true
          skip-prebuild: true

      - name: Prebuild Android TV Example (on cache miss)
        if: ${{ steps.android-tv-prebuild-cache.outputs.cache-hit != 'true' }}
        run: .github/scripts/smart-prebuild.sh example tv

      - name: Build Android TV example
        id: build
        run: |
          START_TIME=$(date +%s)
          cd example/android
          ./gradlew assembleDebug --quiet --console=plain \
            --build-cache --parallel --max-workers=4 --no-daemon \
            --no-configuration-cache \
            -PreactNativeArchitectures=x86,x86_64
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT

      - name: Report build time
        run: echo "✅ Build completed in ${{ steps.build.outputs.duration }} seconds"

      - name: Upload build cache artifacts
        if: success()
        uses: actions/upload-artifact@v5
        with:
          name: android-tv-build-cache
          path: |
            ~/.gradle/caches/build-cache-*
            example/android/app/build/intermediates
          retention-days: 1
