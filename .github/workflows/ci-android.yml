name: CI (Android)

on:
  pull_request:
    paths:
      - '.github/workflows/ci-android.yml'
      - '.github/actions/**'
      - 'package.json'
      - 'yarn.lock'
      - 'android/**'
      - 'example/package.json'
      - 'example/yarn.lock'

  push:
    branches: [development]
    paths:
      - '.github/workflows/ci-android.yml'
      - '.github/actions/**'
      - 'package.json'
      - 'yarn.lock'
      - 'android/**'
      - 'example/package.json'
      - 'example/yarn.lock'

concurrency:
  group: ci-android-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  code-style-android:
    name: Code style Android
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Environment
        uses: ./.github/actions/setup-environment
        with:
          java: true

      - name: Check code style
        run: yarn lint:android

  test-build-android:
    name: Build Android
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Environment
        uses: ./.github/actions/setup-environment
        with:
          java: true
          node: true
          subprojects: true

      - name: Build Android example
        run: yarn example build:android --build-cache

      - name: Build Android integration test host app
        run: yarn integration-test build:android --build-cache

  test-build-android-tv:
    name: Build Android TV
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Environment
        uses: ./.github/actions/setup-environment
        with:
          java: true
          node: true
          subprojects: true

      - name: Prebuild Android TV example
        run: yarn example prebuild:tv --clean

      - name: Build Android TV example
        run: yarn example build:android-tv --build-cache
