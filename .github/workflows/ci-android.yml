name: CI (Android)

on:
  pull_request:
    paths:
      - '.github/workflows/ci-android.yml'
      - '.github/actions/**'
      - 'package.json'
      - 'yarn.lock'
      - 'android/**'
      - 'example/android/**'
      - 'example/package.json'
      - 'example/yarn.lock'

  push:
    branches: [development]
    paths:
      - '.github/workflows/ci-android.yml'
      - '.github/actions/**'
      - 'package.json'
      - 'yarn.lock'
      - 'android/**'
      - 'example/android/**'
      - 'example/package.json'
      - 'example/yarn.lock'

concurrency:
  group: ci-android-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  NO_FLIPPER: 1

jobs:
  code-style-android:
    name: Code style Android
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Environment
        uses: ./.github/actions/setup-environment
        with:
          java: true

      - name: Check code style
        run: ./gradlew ktlintCheck
        working-directory: android

  test-build-android:
    name: Build Android
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Environment
        uses: ./.github/actions/setup-environment
        with:
          java: true
          node: true
          subprojects: true

      - name: Build Android example
        run: ./gradlew assembleDebug --build-cache
        working-directory: example/android

      - name: Prebuild Android TV example
        run: yarn example prebuild --clean
        env:
          EXPO_TV: 1

      - name: Build Android TV example
        run: ./gradlew assembleDebug --build-cache
        working-directory: example/android

      - name: Build Android integration test host app
        run: ./gradlew assembleDebug --build-cache
        working-directory: integration_test/android
