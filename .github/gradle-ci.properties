# Gradle CI optimization settings
# These settings are optimized for GitHub Actions CI environment

# Enable build caching for faster builds
org.gradle.caching=true
android.enableBuildCache=true

# Enable parallel execution
org.gradle.parallel=true

# Disable daemon for CI (more predictable behavior)
org.gradle.daemon=false

# JVM memory settings optimized for CI
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=512m -XX:+UseParallelGC

# Limit worker threads to prevent OOM
org.gradle.workers.max=4

# Enable Kotlin incremental compilation
kotlin.incremental=true

# Configuration cache (experimental but can speed up builds)
org.gradle.configuration-cache=true
org.gradle.configuration-cache.problems=warn

# Disable Gradle welcome message
org.gradle.welcome=never

# Optimize dependency resolution
org.gradle.dependency.verification=off

# Reduce console output
org.gradle.console=plain

# Enable build scan for detailed performance analysis (optional)
# org.gradle.scan=true