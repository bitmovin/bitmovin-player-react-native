name: üêû Bug
description: Report a Bug you encountered in our Player React Native SDK.
title: ""
labels: [Bug]
body:
- type: markdown
  attributes:
    value: |
      Thank you for helping us make our library better by providing this bug report.
      
      Please note that any Issue raised in Github aren‚Äôt covered by any SLA a customer might be eligible for. Only Tickets that are raised through the dashboard are considered by Support SLAs.
- type: checkboxes
  attributes:
    label: Is there an existing issue for this?
    description: Please search to see if an issue already exists for the bug you encountered.
    options:
    - label: I have searched the existing issues
      required: true
- type: textarea
  attributes:
    label: Current Behavior
    description: A concise description of what you're experiencing.
  validations:
    required: true
- type: textarea
  attributes:
    label: Expected Behavior
    description: A concise description of what you expected to happen.
  validations:
    required: true
- type: textarea
  attributes:
    label: Steps To Reproduce
    description: Steps to reproduce the behavior.
    placeholder: |
      1. In this environment...
      2. With this config...
      3. Run '...'
      4. See error...
  validations:
    required: false
- type: checkboxes
  attributes:
    label: What platform(s) are you experiencing the issue on?
    description: Please select all platforms which are affected by the bug.
    options:
    - label: Android
    - label: Android TV / Fire TV
    - label: iOS
    - label: tvOS
- type: input
  attributes:
    label: Player React Native SDK version
    description: Please provide the version of the SDK you are experiencing the issue with.
  validations:
    required: true
- type: textarea
  attributes:
    label: Device / Environment
    description: Please provide as much detail as possible about the device(s) on which you experience the issue.
    placeholder: |
        - Device:
        - Operating System:
        - ...
  validations:
    required: false
- type: input
  attributes:
    label: Stream URL (Optional)
    description: To help us reproduce the bug, you can provide us with the URL of your stream. 
  validations:
    required: false
- type: textarea
  attributes:
    label: Additional information / Code snippets / Screenshots
    description: |
      Anything that will give us more context about the issue you are encountering.
      Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
  validations:
    required: false
